$defs:
  AllocationBase:
    description: AllocationBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Allocation*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Allocation*
        title: Etag
      date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the allocation was applied (as a ISO-8601 date)
        title: Date
      amount:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of money that the user has allocated
        title: Amount
      interest:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the allocation is applied to interest amount
        title: Interest
      voided_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: Time the *Allocation* was voided (as a ISO-8601 timestamp)
        title: Voided At
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Allocation* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Allocation* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The description from the associated Credit Memo (if applicable)
        title: Description
      has_online_payment:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether this allocation is associated with an online payment
          or not
        title: Has Online Payment
      destroyable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the record can be deleted or not
        title: Destroyable
      payment_type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A string indicating whether the payment is a card or an eCheck
          payment.
        title: Payment Type
    title: AllocationBase
    type: object
  BankAccountBase:
    description: BankAccountBase
    properties:
      account_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The account number for *BankAccount*
        title: Account Number
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The current balance of the *BankAccount*
        title: Balance
      bank_transactions_count:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of bank transactions associated with the account.
        title: Bank Transactions Count
      clio_payment_page_link:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Link to Single Payment Page which allows to transfer funds without
          logging in.
        title: Clio Payment Page Link
      clio_payment_page_qr_code:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A QR code that links to a Single Payment Page which allows to
          transfer funds without logging in.
        title: Clio Payment Page Qr Code
      clio_payments_enabled:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the bank account is connected to Clio Payments
        title: Clio Payments Enabled
      controlled_account:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether is a controlled account
        title: Controlled Account
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankAccount* was created (as a ISO-8601 timestamp)
        title: Created At
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The currency type of the *BankAccount*
        title: Currency
      currency_id:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The currency ID of the *BankAccount*
        title: Currency Id
      default_account:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether it is the default account
        title: Default Account
      domicile_branch:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the branch where the account was opened
        title: Domicile Branch
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *BankAccount*
        title: Etag
      general_ledger_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: General ledger number
        title: General Ledger Number
      holder:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the person or business that owns the *BankAccount*
        title: Holder
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *BankAccount*
        title: Id
      institution:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The financial institution where the *BankAccount* is registered
        title: Institution
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *BankAccount*
        title: Name
      swift:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique identification code for the financial institution
        title: Swift
      transit_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Transit number for the bank account branch
        title: Transit Number
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *BankAccount*
        title: Type
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankAccount* was last updated (as a ISO-8601 timestamp)
        title: Updated At
    title: BankAccountBase
    type: object
  BankTransactionBase:
    description: BankTransactionBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *BankTransaction*
        title: Id
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *BankTransaction*
        title: Type
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *BankTransaction*
        title: Etag
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankTransaction* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankTransaction* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
      bank_account_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The associated bank account.
        title: Bank Account Id
      source:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Where the transaction came from.
        title: Source
      confirmation:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The reference code for the transaction.
        title: Confirmation
      date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date of the transaction.
        title: Date
      amount:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of the transaction.
        title: Amount
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The currency of the transaction.
        title: Currency
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The description of the transaction.
        title: Description
      exchange_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The exchange rate of the transaction.
        title: Exchange Rate
      transaction_type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: What kind of transaction.
        title: Transaction Type
      funds_in:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of funds received in this transaction.
        title: Funds In
      funds_out:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of funds withdrawn in this transaction.
        title: Funds Out
      clio_payments_transaction:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the transaction was created through online payments.
        title: Clio Payments Transaction
      current_account_balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The current account balance.
        title: Current Account Balance
      read_only_confirmation:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the transaction's reference code is read-only.
        title: Read Only Confirmation
    title: BankTransactionBase
    type: object
  BillBase:
    description: BillBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Bill*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Bill*
        title: Etag
      number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The *Bill* identifier (not necessarily numeric)'
        title: Number
      issued_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was issued (as a ISO-8601 date)
        title: Issued At
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was created (as a ISO-8601 timestamp)
        title: Created At
      due_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the *Bill* is due (as a ISO-8601 date)
        title: Due At
      tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The tax rate to the *Bill*
        title: Tax Rate
      secondary_tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: A secondary tax rate applied to the *Bill*
        title: Secondary Tax Rate
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      subject:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The subject of the *Bill*
        title: Subject
      purchase_order:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The purchase order of the *Bill*
        title: Purchase Order
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Bill*
        title: Type
      memo:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A memo for the *Bill*
        title: Memo
      start_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period starts (as a ISO-8601 date)
        title: Start At
      end_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period ends (as a ISO-8601 date)
        title: End At
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The outstanding balance of the *Bill*
        title: Balance
      state:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The billing state the *Bill* is in
        title: State
      kind:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The kind of the *Bill*
        title: Kind
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total with interest of the *Bill*
        title: Total
      paid:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount paid for the *Bill*
        title: Paid
      paid_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The date of the last payment on the *Bill*
        title: Paid At
      pending:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of pending credit card payments on the *Bill*
        title: Pending
      due:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of the *Bill* with interest and less discounts
        title: Due
      discount_services_only:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The selected discount is applied to services only.
        title: Discount Services Only
      can_update:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: This value indicates if your *Bill*'s line items and information
          can be updated.
        title: Can Update
      credits_issued:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total credits issued for the *Bill*
        title: Credits Issued
      shared:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Bill* is a shared
        title: Shared
      last_sent_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The last time the *Bill* was sent (as a ISO-8601 date)
        title: Last Sent At
      services_secondary_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total secondary tax of the bill's line items of a service
          kind
        title: Services Secondary Tax
      services_sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The sub total of all the bill's line items of a service kind
        title: Services Sub Total
      services_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total tax of the bill's line items of a service kind
        title: Services Tax
      services_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's primary tax
        title: Services Taxable Sub Total
      services_secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's secondary tax
        title: Services Secondary Taxable Sub Total
      taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The total taxable bill amount
        title: Taxable Sub Total
      secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The subtotal of the bill's secondary tax
        title: Secondary Taxable Sub Total
      sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sub total for the *Bill*
        title: Sub Total
      tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of primary tax for the model
        title: Tax Sum
      secondary_tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of secondary tax for the model
        title: Secondary Tax Sum
      total_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of tax for the bill.
        title: Total Tax
      available_state_transitions:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: The available *Bill* state transitions.
        title: Available State Transitions
    title: BillBase
    type: object
  ClioPaymentsLinkBase:
    description: ClioPaymentsLinkBase
    properties:
      active:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the payment link is active.
        title: Active
      amount:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The defined amount of the payment link, if set.
        title: Amount
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClioPaymentsLink* was created (as a ISO-8601 timestamp)
        title: Created At
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The currency the payment link will collect.
        title: Currency
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The defined description of the payment link, if set.
        title: Description
      email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The email address to pre-fill the field on the the payment link,
          if set.
        title: Email Address
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *ClioPaymentsLink*
        title: Etag
      expires_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The ISO 8601 date and time the payment link will expire.
        title: Expires At
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *ClioPaymentsLink*
        title: Id
      is_allocated_as_revenue:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the payment link is allocated as revenue.
        title: Is Allocated As Revenue
      redirect_url:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The URL to redirect the client to after the payment has been
          made.
        title: Redirect Url
      url:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The URL of the payment link.
        title: Url
    title: ClioPaymentsLinkBase
    type: object
  ClioPaymentsPayment:
    description: ClioPaymentsPayment
    properties:
      amount:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of the payment.
        title: Amount
      confirmation_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The confirmation number of the payment.
        title: Confirmation Number
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClioPaymentsPayment* was created (as a ISO-8601
          timestamp)
        title: Created At
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The currency the payment was processed in.
        title: Currency
      deposit_as_revenue:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the payment was deposited as revenue.
        title: Deposit As Revenue
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The description of the payment.
        title: Description
      email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The email address of the client.
        title: Email Address
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *ClioPaymentsPayment*
        title: Id
      state:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The state of the payment (authorized, completed, failed, etc).
        title: State
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClioPaymentsPayment* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
      bank_transaction:
        anyOf:
        - $ref: '#/$defs/BankTransactionBase'
        - type: 'null'
        default: null
      clio_payments_link:
        anyOf:
        - $ref: '#/$defs/ClioPaymentsLinkBase'
        - type: 'null'
        default: null
      contact:
        anyOf:
        - $ref: '#/$defs/ContactBase'
        - type: 'null'
        default: null
      destination_account:
        anyOf:
        - $ref: '#/$defs/BankAccountBase'
        - type: 'null'
        default: null
      user:
        anyOf:
        - $ref: '#/$defs/UserBase'
        - type: 'null'
        default: null
      allocations:
        anyOf:
        - items:
            $ref: '#/$defs/AllocationBase'
          type: array
        - type: 'null'
        default: null
        description: Allocation
        title: Allocations
      bills:
        anyOf:
        - items:
            $ref: '#/$defs/BillBase'
          type: array
        - type: 'null'
        default: null
        description: Bill
        title: Bills
      matters:
        anyOf:
        - items:
            $ref: '#/$defs/MatterBase'
          type: array
        - type: 'null'
        default: null
        description: Matter
        title: Matters
    title: ClioPaymentsPayment
    type: object
  ContactBase:
    description: ContactBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Contact*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Contact*
        title: Etag
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The full name of the *Contact*
        title: Name
      first_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: First name of the Person
        title: First Name
      middle_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Middle name of the Person
        title: Middle Name
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Last name of the Person
        title: Last Name
      date_of_birth:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: Date of birth
        title: Date Of Birth
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Contact*
        title: Type
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was created (as a ISO-8601 timestamp)
        title: Created At
