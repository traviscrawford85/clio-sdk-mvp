        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Matter* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      shared:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the matter is currently shared with Clio Connect
        title: Shared
      has_tasks:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the matter has any tasks.
        title: Has Tasks
      last_activity_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The greatest date out of all of the activities on the matter
