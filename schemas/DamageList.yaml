      client_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Client ID
        title: Client Id
      billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether this matter is billable
        title: Billable
      maildrop_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique Maildrop email address for the matter
        title: Maildrop Address
      billing_method:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Billing method of this matter
        title: Billing Method
      open_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to open (as a ISO-8601 date)
        title: Open Date
      close_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to closed (as a ISO-8601 date)
        title: Close Date
      pending_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to pending (as a ISO-8601 date)
        title: Pending Date
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
