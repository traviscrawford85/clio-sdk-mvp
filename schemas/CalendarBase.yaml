description: CalendarBase
properties:
  id:
    anyOf:
    - type: integer
    - type: 'null'
    default: null
    description: Unique identifier for the *Calendar*
    title: Id
  etag:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: ETag for the *Calendar*
    title: Etag
  color:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: Color
    title: Color
  light_color:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: Accent color to complement the main calendar color.
    title: Light Color
  court_rules_default_calendar:
    anyOf:
    - type: boolean
    - type: 'null'
    default: null
    description: Whether the calendar is default court rules calendar for current
      user
    title: Court Rules Default Calendar
  name:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The name of the *Calendar*
    title: Name
  permission:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The user's permission to the *Calendar*
    title: Permission
  type:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The type of the *Calendar*
    title: Type
  visible:
    anyOf:
    - type: boolean
    - type: 'null'
    default: null
    description: Whether the *Calendar* will be shown by default in the Clio Web UI
      (assuming no source is provided).
    title: Visible
  created_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Calendar* was created (as a ISO-8601 timestamp)
    title: Created At
  updated_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Calendar* was last updated (as a ISO-8601 timestamp)
    title: Updated At
  source:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The source that visible applies to, by default the Clio Web UI (Expects
      'mobile' or 'web').
    title: Source
title: CalendarBase
type: object
