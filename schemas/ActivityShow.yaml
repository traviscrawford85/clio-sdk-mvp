$defs:
  Activity:
    description: Activity
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Activity*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Activity*
        title: Etag
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Activity*
        title: Type
      date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the *Activity* was performed (as a ISO-8601 date)
        title: Date
      quantity_in_hours:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The number of hours the TimeEntry took.
        title: Quantity In Hours
      rounded_quantity_in_hours:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: 'The number of hours rounded accordingly to the billing settings.
          The rounded value is used to calculate the total. '
        title: Rounded Quantity In Hours
      quantity:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: 'The field is applicable to TimeEntry, ExpenseEntry, and SoftCostEntry.  **Version
          <= 4.0.3:** The number of hours the TimeEntry took.  **Latest version:**
          The number of seconds the TimeEntry took. '
        title: Quantity
      rounded_quantity:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: 'The field is applicable to time entries only.  **Version <=
          4.0.3:** The number of hours rounded accordingly to the billing settings.
          The rounded value is used to calculate the total.  **Latest version:** The
          number of seconds rounded accordingly to the billing settings. The rounded
          value is used to calculate the total. '
        title: Rounded Quantity
      quantity_redacted:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: 'Is `true` if any of the following fields are redacted: `quantity`,
          `rounded_quantity`, `rounded_quantity_in_hours`, `quantity_in_hours`, `total`,
          `non_billable_total` '
        title: Quantity Redacted
      price:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The hourly or flat rate of the *Activity*
        title: Price
      note:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The details about the *Activity*
        title: Note
      flat_rate:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* is a flat rate
        title: Flat Rate
      billed:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* has been added to an active bill that
          is in the state of `awaiting_payment` or `paid`
        title: Billed
      on_bill:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* has been added to an active bill that
          is in the state of `draft`, `awaiting_approval`, `awaiting_payment` or `paid`
        title: On Bill
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total cost of draft, billable and billed items in the *Activity*
        title: Total
      contingency_fee:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the *Activity* is a contingency fee
        title: Contingency Fee
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Activity* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Activity* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      reference:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A check reference for a HardCostEntry.
        title: Reference
      non_billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* is non-billable
        title: Non Billable
      non_billable_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total cost of non-billable items in the *Activity*
        title: Non Billable Total
      no_charge:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the non-billable *Activity* is shown on the bill.
        title: No Charge
      tax_setting:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The option denoting whether primary tax, secondary tax, or both
          is applied to an expense entry.
        title: Tax Setting
      currency:
        anyOf:
        - $ref: '#/$defs/CurrencyBase'
        - type: 'null'
        default: null
      activity_description:
        anyOf:
        - $ref: '#/$defs/ActivityDescriptionBase'
        - type: 'null'
        default: null
      expense_category:
        anyOf:
        - $ref: '#/$defs/ExpenseCategoryBase'
        - type: 'null'
        default: null
      bill:
        anyOf:
        - $ref: '#/$defs/BillBase'
        - type: 'null'
        default: null
      communication:
        anyOf:
        - $ref: '#/$defs/CommunicationBase'
        - type: 'null'
        default: null
      client_portal:
        anyOf:
        - $ref: '#/$defs/ClientPortalBase'
        - type: 'null'
        default: null
      matter:
        anyOf:
        - $ref: '#/$defs/MatterBase'
        - type: 'null'
        default: null
      matter_note:
        anyOf:
        - $ref: '#/$defs/NoteBase'
        - type: 'null'
        default: null
      contact_note:
        anyOf:
        - $ref: '#/$defs/NoteBase'
        - type: 'null'
        default: null
      subject:
        anyOf:
        - $ref: '#/$defs/PolymorphicObjectBase'
        - type: 'null'
        default: null
      timer:
        anyOf:
        - $ref: '#/$defs/TimerBase'
        - type: 'null'
        default: null
      user:
        anyOf:
        - $ref: '#/$defs/UserBase'
        - type: 'null'
        default: null
      utbms_expense:
        anyOf:
        - $ref: '#/$defs/UtbmsCodeBase'
        - type: 'null'
        default: null
      vendor:
        anyOf:
        - $ref: '#/$defs/ContactBase'
        - type: 'null'
        default: null
      calendar_entry:
        anyOf:
        - $ref: '#/$defs/ActivityCalendarEntryBase'
        - type: 'null'
        default: null
      task:
        anyOf:
        - $ref: '#/$defs/ActivityTaskBase'
        - type: 'null'
        default: null
      text_message_conversation:
        anyOf:
        - $ref: '#/$defs/ActivityTextMessageConversationBase'
        - type: 'null'
        default: null
      document_version:
        anyOf:
        - $ref: '#/$defs/DocumentVersionBase'
        - type: 'null'
        default: null
      legal_aid_uk_activity:
        anyOf:
        - $ref: '#/$defs/LegalAidUkActivityBase'
        - type: 'null'
        default: null
    title: Activity
    type: object
  ActivityCalendarEntryBase:
    description: ActivityCalendarEntryBase
    properties:
      id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Unique identifier for the *CalendarEntry*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *CalendarEntry*
        title: Etag
      calendar_owner_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The id of the calendar owner.
        title: Calendar Owner Id
    title: ActivityCalendarEntryBase
    type: object
  ActivityDescriptionBase:
    description: ActivityDescriptionBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *ActivityDescription*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *ActivityDescription*
        title: Etag
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *ActivityDescription*
        title: Name
      visible_to_co_counsel:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: A toggle that determines if a co-counsel user of the firm can
          have access to this activity description
        title: Visible To Co Counsel
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ActivityDescription* was created (as a ISO-8601
          timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ActivityDescription* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
      default:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether it is the user's default activity description
        title: Default
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *ActivityDescription*
        title: Type
      utbms_activity_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The UTBMS activity id if the *ActivityDescription* is a UTBMS
          activity description
        title: Utbms Activity Id
      utbms_task_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The UTBMS activity task name if attached to a UTBMS activity
          description
        title: Utbms Task Name
      utbms_task_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The UTBMS activity task id if attached to a UTBMS activity description
        title: Utbms Task Id
      xero_service_code:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Custom Xero service code for this activity description
        title: Xero Service Code
      accessible_to_user:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Determines if activity description is accessible to user
        title: Accessible To User
      category_type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Activity category rate type. Either hourly or flat fee
        title: Category Type
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: The currency of the activity description
        title: Currency
    title: ActivityDescriptionBase
    type: object
  ActivityTaskBase:
    description: ActivityTaskBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Task*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Task*
        title: Etag
    title: ActivityTaskBase
    type: object
  ActivityTextMessageConversationBase:
    description: ActivityTextMessageConversationBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *TextMessageConversation*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *TextMessageConversation*
        title: Etag
    title: ActivityTextMessageConversationBase
    type: object
  BillBase:
    description: BillBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Bill*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Bill*
        title: Etag
      number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The *Bill* identifier (not necessarily numeric)'
        title: Number
      issued_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was issued (as a ISO-8601 date)
        title: Issued At
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was created (as a ISO-8601 timestamp)
        title: Created At
      due_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the *Bill* is due (as a ISO-8601 date)
        title: Due At
      tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The tax rate to the *Bill*
        title: Tax Rate
      secondary_tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: A secondary tax rate applied to the *Bill*
        title: Secondary Tax Rate
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      subject:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The subject of the *Bill*
        title: Subject
      purchase_order:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The purchase order of the *Bill*
        title: Purchase Order
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Bill*
        title: Type
      memo:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A memo for the *Bill*
        title: Memo
      start_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period starts (as a ISO-8601 date)
        title: Start At
      end_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period ends (as a ISO-8601 date)
        title: End At
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The outstanding balance of the *Bill*
        title: Balance
      state:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The billing state the *Bill* is in
        title: State
      kind:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The kind of the *Bill*
        title: Kind
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total with interest of the *Bill*
        title: Total
      paid:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount paid for the *Bill*
        title: Paid
      paid_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The date of the last payment on the *Bill*
        title: Paid At
      pending:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of pending credit card payments on the *Bill*
        title: Pending
      due:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of the *Bill* with interest and less discounts
        title: Due
      discount_services_only:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The selected discount is applied to services only.
        title: Discount Services Only
      can_update:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: This value indicates if your *Bill*'s line items and information
          can be updated.
        title: Can Update
      credits_issued:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total credits issued for the *Bill*
        title: Credits Issued
      shared:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Bill* is a shared
        title: Shared
      last_sent_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The last time the *Bill* was sent (as a ISO-8601 date)
        title: Last Sent At
      services_secondary_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total secondary tax of the bill's line items of a service
          kind
        title: Services Secondary Tax
      services_sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The sub total of all the bill's line items of a service kind
        title: Services Sub Total
      services_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total tax of the bill's line items of a service kind
        title: Services Tax
      services_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's primary tax
        title: Services Taxable Sub Total
      services_secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's secondary tax
        title: Services Secondary Taxable Sub Total
      taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The total taxable bill amount
        title: Taxable Sub Total
      secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The subtotal of the bill's secondary tax
        title: Secondary Taxable Sub Total
      sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sub total for the *Bill*
        title: Sub Total
      tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of primary tax for the model
        title: Tax Sum
      secondary_tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of secondary tax for the model
        title: Secondary Tax Sum
      total_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of tax for the bill.
        title: Total Tax
      available_state_transitions:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: The available *Bill* state transitions.
        title: Available State Transitions
    title: BillBase
    type: object
  ClientPortalBase:
    description: ClientPortalBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *ClientPortal*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *ClientPortal*
        title: Etag
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClientPortal* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClientPortal* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      unread_count:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of unread count messages for the current user.
        title: Unread Count
      unread_notifiable_count:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of unread messages for the current user once their
          notification settings have been applied.
        title: Unread Notifiable Count
    title: ClientPortalBase
    type: object
  CommunicationBase:
    description: CommunicationBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Communication*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Communication*
        title: Etag
      subject:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The subject line of the *Communication*
        title: Subject
      body:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The main content of the *Communication*
        title: Body
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Communication*
        title: Type
      date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date of the *Communication* (as a ISO-8601 datestamp)
        title: Date
      time_entries_count:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of time_entries associated with the *Communication*
        title: Time Entries Count
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Communication* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Communication* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
      received_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The date-time of the *Communication* (in ISO-8601 format)
        title: Received At
    title: CommunicationBase
    type: object
  ContactBase:
    description: ContactBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Contact*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Contact*
        title: Etag
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The full name of the *Contact*
        title: Name
      first_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: First name of the Person
        title: First Name
      middle_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Middle name of the Person
        title: Middle Name
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Last name of the Person
        title: Last Name
      date_of_birth:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: Date of birth
        title: Date Of Birth
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Contact*
        title: Type
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
