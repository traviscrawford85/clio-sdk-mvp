description: FolderBase
properties:
  id:
    anyOf:
    - type: integer
    - type: 'null'
    default: null
    description: Unique identifier for the *Folder*
    title: Id
  etag:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: ETag for the *Folder*
    title: Etag
  created_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Folder* was created (as a ISO-8601 timestamp)
    title: Created At
  updated_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Folder* was last updated (as a ISO-8601 timestamp)
    title: Updated At
  deleted_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Folder* was deleted (as a ISO-8601 timestamp)
    title: Deleted At
  type:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The type of the *Folder*
    title: Type
  locked:
    anyOf:
    - type: boolean
    - type: 'null'
    default: null
    description: Whether or not the Folder is locked. Locked Folder cannot be modified
    title: Locked
  name:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The name of the Folder
    title: Name
  root:
    anyOf:
    - type: boolean
    - type: 'null'
    default: null
    description: Whether or not the Folder is the root folder. There is only one root
      folder per account
    title: Root
title: FolderBase
type: object
