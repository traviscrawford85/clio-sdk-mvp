    title: Amount
  created_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *ClioPaymentsLink* was created (as a ISO-8601 timestamp)
    title: Created At
  currency:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The currency the payment link will collect.
    title: Currency
  description:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The defined description of the payment link, if set.
