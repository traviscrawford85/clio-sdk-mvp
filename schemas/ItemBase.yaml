description: ItemBase
properties:
  id:
    anyOf:
    - type: integer
    - type: 'null'
    default: null
    description: Unique identifier for the *Item*
    title: Id
  etag:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: ETag for the *Item*
    title: Etag
  created_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Item* was created (as a ISO-8601 timestamp)
    title: Created At
  updated_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Item* was last updated (as a ISO-8601 timestamp)
    title: Updated At
  deleted_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *Item* was deleted (as a ISO-8601 timestamp)
    title: Deleted At
  type:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The type of the *Item*
    title: Type
  locked:
    anyOf:
    - type: boolean
    - type: 'null'
    default: null
    description: Whether or not the Item is locked. Locked Item cannot be modified
    title: Locked
  name:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The name of the Item
    title: Name
title: ItemBase
type: object
