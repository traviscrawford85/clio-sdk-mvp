        default: null
        description: Whether the *CustomFieldValue* requires a value
        title: Field Required
      field_displayed:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *CustomFieldValue* is displayed by default
        title: Field Displayed
      field_display_order:
        anyOf:
        - type: integer
        - type: 'null'
