        - type: 'null'
        default: null
      picklist_option:
        anyOf:
        - $ref: '#/$defs/PicklistOption'
        - type: 'null'
        default: null
      matter:
        anyOf:
        - $ref: '#/$defs/CustomFieldMatterSelectionBase'
        - type: 'null'
        default: null
      contact:
        anyOf:
