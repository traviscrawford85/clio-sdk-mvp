description: DocumentCopyRequestDataParent
properties:
  id:
    description: The unique identifier of the parent object.
    title: Id
    type: integer
  type:
    description: 'Type of parent object: * "Document" represents an existing Clio
      document. It is specified when you provide a new revision (or document version)
      to an existing document. * "Folder" represents a specified folder on Clio by
      folder id. It if specified when you add / move an item to a folder. * "Contact"
      represents a contact folder on Clio identified by contact id. It is specified
      when you add / move an item to a contact folder. A contact folder will be created
      for the specified contact if none exists already. * "Matter" represents a matter
      folder on Clio identified by matter id. It is specified when you add / move
      an item to a matter folder. '
    title: Type
    type: string
required:
- id
- type
title: DocumentCopyRequestDataParent
type: object
