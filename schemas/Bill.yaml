$defs:
  AddressBase:
    description: AddressBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Address*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Address*
        title: Etag
      street:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Street of the *Address*
        title: Street
      city:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: City of the *Address*
        title: City
      province:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Province or state of the *Address*
        title: Province
      postal_code:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Postal code of the *Address*
        title: Postal Code
      country:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Country of the *Address*
        title: Country
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *Address*
        title: Name
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Address* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Address* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      primary:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether it is the default for this contact
        title: Primary
    title: AddressBase
    type: object
  BalanceBase:
    description: BalanceBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Balance*
        title: Id
      amount:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount for this Balance.
        title: Amount
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of Balance this data is for.
        title: Type
      interest_amount:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The interest amount for this Balance.
        title: Interest Amount
      due:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount due for this Balance, factoring in applicable discounts.
        title: Due
    title: BalanceBase
    type: object
  BankAccountBase:
    description: BankAccountBase
    properties:
      account_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The account number for *BankAccount*
        title: Account Number
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The current balance of the *BankAccount*
        title: Balance
      bank_transactions_count:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of bank transactions associated with the account.
        title: Bank Transactions Count
      clio_payment_page_link:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Link to Single Payment Page which allows to transfer funds without
          logging in.
        title: Clio Payment Page Link
      clio_payment_page_qr_code:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A QR code that links to a Single Payment Page which allows to
          transfer funds without logging in.
        title: Clio Payment Page Qr Code
      clio_payments_enabled:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the bank account is connected to Clio Payments
        title: Clio Payments Enabled
      controlled_account:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether is a controlled account
        title: Controlled Account
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankAccount* was created (as a ISO-8601 timestamp)
        title: Created At
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The currency type of the *BankAccount*
        title: Currency
      currency_id:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The currency ID of the *BankAccount*
        title: Currency Id
      default_account:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether it is the default account
        title: Default Account
      domicile_branch:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the branch where the account was opened
        title: Domicile Branch
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *BankAccount*
        title: Etag
      general_ledger_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: General ledger number
        title: General Ledger Number
      holder:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the person or business that owns the *BankAccount*
        title: Holder
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *BankAccount*
        title: Id
      institution:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The financial institution where the *BankAccount* is registered
        title: Institution
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *BankAccount*
        title: Name
      swift:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique identification code for the financial institution
        title: Swift
      transit_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Transit number for the bank account branch
        title: Transit Number
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *BankAccount*
        title: Type
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankAccount* was last updated (as a ISO-8601 timestamp)
        title: Updated At
    title: BankAccountBase
    type: object
  BillBase:
    description: BillBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Bill*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Bill*
        title: Etag
      number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The *Bill* identifier (not necessarily numeric)'
        title: Number
      issued_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was issued (as a ISO-8601 date)
        title: Issued At
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was created (as a ISO-8601 timestamp)
        title: Created At
      due_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the *Bill* is due (as a ISO-8601 date)
        title: Due At
      tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The tax rate to the *Bill*
        title: Tax Rate
      secondary_tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: A secondary tax rate applied to the *Bill*
        title: Secondary Tax Rate
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      subject:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The subject of the *Bill*
        title: Subject
      purchase_order:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The purchase order of the *Bill*
        title: Purchase Order
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Bill*
        title: Type
      memo:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A memo for the *Bill*
        title: Memo
      start_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period starts (as a ISO-8601 date)
        title: Start At
      end_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period ends (as a ISO-8601 date)
        title: End At
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The outstanding balance of the *Bill*
        title: Balance
      state:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The billing state the *Bill* is in
        title: State
      kind:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The kind of the *Bill*
        title: Kind
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total with interest of the *Bill*
        title: Total
      paid:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount paid for the *Bill*
        title: Paid
      paid_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The date of the last payment on the *Bill*
        title: Paid At
      pending:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of pending credit card payments on the *Bill*
        title: Pending
      due:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of the *Bill* with interest and less discounts
        title: Due
      discount_services_only:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The selected discount is applied to services only.
        title: Discount Services Only
      can_update:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: This value indicates if your *Bill*'s line items and information
          can be updated.
        title: Can Update
      credits_issued:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total credits issued for the *Bill*
        title: Credits Issued
      shared:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Bill* is a shared
        title: Shared
      last_sent_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The last time the *Bill* was sent (as a ISO-8601 date)
        title: Last Sent At
      services_secondary_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total secondary tax of the bill's line items of a service
          kind
        title: Services Secondary Tax
      services_sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The sub total of all the bill's line items of a service kind
        title: Services Sub Total
      services_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total tax of the bill's line items of a service kind
        title: Services Tax
      services_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's primary tax
        title: Services Taxable Sub Total
      services_secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's secondary tax
        title: Services Secondary Taxable Sub Total
      taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The total taxable bill amount
        title: Taxable Sub Total
      secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The subtotal of the bill's secondary tax
        title: Secondary Taxable Sub Total
      sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sub total for the *Bill*
        title: Sub Total
      tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of primary tax for the model
        title: Tax Sum
      secondary_tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of secondary tax for the model
        title: Secondary Tax Sum
      total_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of tax for the bill.
        title: Total Tax
      available_state_transitions:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: The available *Bill* state transitions.
        title: Available State Transitions
    title: BillBase
    type: object
  BillThemeBase:
    description: BillThemeBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *BillTheme*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *BillTheme*
        title: Etag
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BillTheme* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BillTheme* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      account_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The account number the *BillTheme* belongs to
        title: Account Id
      default:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *BillTheme* is the default for its account
        title: Default
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *BillTheme*
        title: Name
      config:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The configuration of the *BillTheme*
        title: Config
    title: BillThemeBase
    type: object
  BillingSettingBase:
    description: BillingSettingBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *BillingSetting*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *BillingSetting*
        title: Etag
      rounded_duration:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Rounded equivalent of duration submitted
        title: Rounded Duration
      rounding:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Minute increment for time rounding
        title: Rounding
      use_decimal_rounding:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Round time to two decimal places
        title: Use Decimal Rounding
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Current user setting of currency
        title: Currency
      currency_sign:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The sign of the current currency
        title: Currency Sign
      tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Rate applied for primary tax on invoices using this BillingSetting
        title: Tax Rate
      tax_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Name shown for primary tax on invoices using this BillingSetting
        title: Tax Name
      apply_tax_by_default:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Used to determine if primary tax should be applied to invoices
          by default
        title: Apply Tax By Default
      time_on_flat_rate_contingency_matters_is_non_billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Used to determine if hourly time entries on flat rate or contingency
          fee matters should be non-billable by default
        title: Time On Flat Rate Contingency Matters Is Non Billable
      use_secondary_tax:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Used to determine if secondary tax applies to invoices using
          this BillingSetting
        title: Use Secondary Tax
      secondary_tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Rate applied for secondary tax on invoices using this BillingSetting
        title: Secondary Tax Rate
      secondary_tax_rule:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Used to determine if secondary tax should be applied separately
          or additionally to primary tax
        title: Secondary Tax Rule
      secondary_tax_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Name shown for secondary tax on invoices using this BillingSetting
        title: Secondary Tax Name
      notify_after_bill_created:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Flag to indicate if users should have the option to notify other
          users when generating a bill
        title: Notify After Bill Created
      use_utbms_codes:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Controls usage of UTBMS codes, allowing creation of coded time
          entries and expenses
        title: Use Utbms Codes
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BillingSetting* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BillingSetting* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
    title: BillingSettingBase
    type: object
  ContactBase:
    description: ContactBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Contact*
        title: Id
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Contact*
        title: Etag
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The full name of the *Contact*
        title: Name
      first_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: First name of the Person
        title: First Name
      middle_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Middle name of the Person
        title: Middle Name
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Last name of the Person
        title: Last Name
      date_of_birth:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: Date of birth
        title: Date Of Birth
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Contact*
        title: Type
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was created (as a ISO-8601 timestamp)
        title: Created At
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was last updated (as a ISO-8601 timestamp)
        title: Updated At
      prefix:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The prefix of the *Contact* (Mr, Mrs, etc)
        title: Prefix
      title:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The designated title of the *Contact*
        title: Title
      initials:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The initials of the *Contact*
        title: Initials
      clio_connect_email:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Clio Connect email if the *Contact* is a ClioConnect User
        title: Clio Connect Email
      locked_clio_connect_email:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: A boolean indicating if the ability to modify this *Contacts
          Clio connect email is locked.
        title: Locked Clio Connect Email
      client_connect_user_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The ID for the Clio Connect user associated with this *Contact*
        title: Client Connect User Id
      primary_email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary email address associated with this *Contact*.
        title: Primary Email Address
      secondary_email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The secondary email address associated with this *Contact*.
        title: Secondary Email Address
      primary_phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary phone number associated with this *Contact*.
        title: Primary Phone Number
      secondary_phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The secondary phone number of the *Contact*.
        title: Secondary Phone Number
      ledes_client_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: LEDES client id of the Contact
        title: Ledes Client Id
      has_clio_for_clients_permission:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: True if at least one resource has been shared with the contact
          using Clio for Clients.
        title: Has Clio For Clients Permission
      is_client:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Contact is a client
        title: Is Client
      is_clio_for_client_user:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not this contact has client_login and client_user
          (can be created due to addition to client portal or client_share_permissions)
        title: Is Clio For Client User
      is_co_counsel:
        anyOf:
        - type: boolean
        - type: 'null'
